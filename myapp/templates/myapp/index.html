<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <select name="food_consumed" id="food_consumed">
            {% for food in foods %}
                <option value="{{ food.name }}">{{ food.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
    {% for c in consumed_by_user %}
        {{ c.consumed_food.name }} --> {{ c.consumed_food.carbs }} --> {{ c.consumed_food.protein }} --> {{ c.consumed_food.fats }} --> {{ c.consumed_food.calories }} <br>
    {% endfor %}
</body>
</html>
